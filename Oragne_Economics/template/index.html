<!DOCTYPE html>
<html>
<title>HOME</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">Commodities </h1>
                <hr />
            </div>
        </div>
        <div class="row justify-content-start">
            {% for com in commodities %}
            <div class="col-3 mt-1 align-self-center pb-3">
                <a onclick="window.open('/get_commodities_figure?com={{com}}','popup','width=900,height=800'); return false;"
                    target="popup" href="/get_commodities_figure?com={{com}}" type="button" style="width: 100%;"
                    class="btn btn-primary">{{com.capitalize()}}
                </a>
            </div>
            {% endfor %}
            <div class="col-3 mt-1 align-self-center pb-3">
                <a onclick="window.open('/get_oil_figure','popup','width=900,height=800'); return false;" target="popup"
                    href="/get_oil_figure" type="button" style="width: 100%;" class="btn btn-primary">Oil
                </a>
            </div>
        </div>
        <div>By Emiliano Villarreal,</div>
        <div>GitHub: <a href="https://github.com/nano-villarreal">nano-villarreal</a> </footer>
        </div>
    </div>


</body>

</html>
